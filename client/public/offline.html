<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixitQuick - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .offline-container {
            max-width: 400px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        p {
            margin-bottom: 30px;
            font-size: 1.1em;
            line-height: 1.6;
        }
        .retry-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s;
        }
        .retry-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <h1>ðŸ“± FixitQuick</h1>
        <h2>ðŸ”Œ You're Offline</h2>
        <p>Don't worry! Your notifications and cached data are still available. Check your connection and try again.</p>
        <button class="retry-btn" onclick="window.location.reload()">ðŸ”„ Try Again</button>
    </div>

    <script>
        // Auto-retry when online
        window.addEventListener('online', function() {
            window.location.reload();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>FixitQuick - Your Urban Service Partner</title>
    <meta name="description" content="FixitQuick connects you with verified service providers for electrician, plumber, cleaner, laundry, carpentry, and pest control services. Book now!" />
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#8B5CF6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="FixitQuick">
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon-192x192.png">
    
    <!-- Font Imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Open Graph Tags -->
    <meta property="og:title" content="FixitQuick - Your Urban Service Partner">
    <meta property="og:description" content="Book verified service providers for all your home service needs">
    <meta property="og:image" content="/icons/og-image.png">
    <meta property="og:type" content="website">
    
    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="FixitQuick">
    <meta name="twitter:description" content="Book verified service providers for all your home service needs">
    <meta name="twitter:image" content="/icons/twitter-image.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    
    <!-- Service Worker Registration Script - Production Only -->
    <script type="module">
      if (import.meta.env.PROD && 'serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      } else if (!import.meta.env.PROD && 'serviceWorker' in navigator) {
        // Aggressively unregister and clear caches in development
        navigator.serviceWorker.getRegistrations().then(registrations => {
          registrations.forEach(registration => {
            registration.unregister();
            console.log('SW unregistered for development:', registration);
          });
        });
        if ('caches' in window) {
          caches.keys().then(cacheNames => {
            cacheNames.forEach(cacheName => {
              caches.delete(cacheName);
              console.log('Cache cleared:', cacheName);
            });
          });
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
